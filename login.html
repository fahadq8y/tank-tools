<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tank Tools - Login</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#003366">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: 0.5s;
    }

    .container:hover::before {
      left: 100%;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      font-weight: 300;
    }

    .tab-container {
      display: flex;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 5px;
    }

    .tab {
      flex: 1;
      padding: 12px 20px;
      border: none;
      background: transparent;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .tab.active {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
      transform: translateY(-2px);
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }

    .input-container {
      position: relative;
    }

    input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #003366;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    input::placeholder {
      color: rgba(0, 51, 102, 0.6);
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 1);
      border-color: #4CAF50;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .username-container {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .username-container:focus-within {
      background: rgba(255, 255, 255, 1);
      border-color: #4CAF50;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .username-input {
      background: transparent;
      border: none;
      padding: 15px;
      flex: 1;
      box-shadow: none;
      transform: none;
      color: #003366;
    }

    .username-input:focus {
      background: transparent;
      border: none;
      box-shadow: none;
      transform: none;
    }

    .email-suffix {
      padding: 15px;
      color: #003366;
      font-weight: 500;
      background: rgba(0, 51, 102, 0.1);
      border-radius: 0 8px 8px 0;
    }

    .validation-message {
      margin-top: 5px;
      font-size: 12px;
      color: #ff6b6b;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .validation-message.show {
      opacity: 1;
    }

    .validation-message.success {
      color: #4CAF50;
    }

    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: #ff6b6b; width: 25%; }
    .strength-fair { background: #ffa726; width: 50%; }
    .strength-good { background: #42a5f5; width: 75%; }
    .strength-strong { background: #4CAF50; width: 100%; }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4CAF50;
    }

    .message.error {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.5);
      color: #ff6b6b;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
    }

    .loading {
      display: none;
      margin-top: 10px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .user-count {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 12px;
      backdrop-filter: blur(10px);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    /* Dark mode styles */
    .dark-mode {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('background.jpg') !important;
    }

    .dark-mode input, .dark-mode .username-container {
      background: rgba(50, 50, 70, 0.9) !important;
      color: #eee !important;
    }

    .dark-mode .email-suffix {
      background: rgba(70, 70, 90, 0.9) !important;
      color: #eee !important;
    }

    .dark-mode input::placeholder {
      color: rgba(238, 238, 238, 0.6) !important;
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .logo {
        font-size: 2.5rem;
      }

      .tab {
        padding: 10px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  
  <div class="user-count">
    <div>üë• Users: <span id="userCount">0</span></div>
  </div>

  <div class="container">
    <div class="logo">üõ†Ô∏è Tank Tools</div>
    <div class="subtitle">Kuwait National Petroleum Company</div>
    
    <div class="tab-container">
      <button class="tab active" onclick="switchTab('login')">Login</button>
      <button class="tab" onclick="switchTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container active">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="loginUsername">üë§ Username:</label>
          <div class="username-container">
            <input type="text" id="loginUsername" class="username-input" placeholder="abc123" required 
                   pattern="[a-zA-Z]{3}[0-9]{3}" maxlength="6">
            <div class="email-suffix">@knpc.com</div>
          </div>
          <div class="validation-message" id="loginUsernameMsg"></div>
        </div>
        
        <div class="form-group">
          <label for="loginPassword">üîí Password:</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        
        <div class="form-group">
          <label>
            <input type="checkbox" id="rememberMe" style="width: auto; margin-right: 8px;">
            Remember me
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary" id="loginBtn">
          üöÄ Login
        </button>
        
        <div class="loading" id="loginLoading">
          <div class="spinner"></div>
          <div>Logging in...</div>
        </div>
      </form>
    </div>

    <!-- Registration Form -->
    <div id="registerForm" class="form-container">
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="fullName">üë§ Full Name:</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required minlength="3">
          <div class="validation-message" id="fullNameMsg"></div>
        </div>
        
        <div class="form-group">
          <label for="username">üìß Username (Email):</label>
          <div class="username-container">
            <input type="text" id="username" class="username-input" placeholder="abc123" required 
                   pattern="[a-zA-Z]{3}[0-9]{3}" maxlength="6">
            <div class="email-suffix">@knpc.com</div>
          </div>
          <div class="validation-message" id="usernameMsg"></div>
        </div>
        
        <div class="form-group">
          <label for="password">üîí Password:</label>
          <input type="password" id="password" placeholder="Create a strong password" required minlength="8">
          <div class="password-strength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
          <div class="validation-message" id="passwordMsg"></div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">üîí Confirm Password:</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
          <div class="validation-message" id="confirmPasswordMsg"></div>
        </div>
        
        <button type="submit" class="btn btn-primary" id="registerBtn">
          ‚ú® Create Account
        </button>
        
        <div class="loading" id="registerLoading">
          <div class="spinner"></div>
          <div>Creating account...</div>
        </div>
      </form>
    </div>

    <div id="messageContainer"></div>
    
    <div class="footer">
      <strong>üîí Secure System</strong><br>
      By <strong>Fahad - 17877</strong> | Version 3.0<br>
      <small>All activities are monitored and logged</small>
    </div>
  </div>

  <script>
    // üîí Security Protection - Fahad 17877
    (function() {
      'use strict';
      
      // ÿ≠ŸÖÿßŸäÿ© ÿ∂ÿØ ÿßŸÑŸÜÿ≥ÿÆ ŸàÿßŸÑŸÅÿ≠ÿµ
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('selectstart', e => e.preventDefault());
      document.addEventListener('keydown', e => {
        if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'a' || e.key === 'c' || e.key === 'v') || e.key === 'F12') {
          e.preventDefault();
          showMessage('‚ö†Ô∏è Developer tools are disabled for security', 'error');
        }
      });
      
      // ŸÉÿ¥ŸÅ ÿ£ÿØŸàÿßÿ™ ÿßŸÑŸÖÿ∑Ÿàÿ±
      setInterval(() => {
        if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
          document.body.innerHTML = '<div style="color:red;text-align:center;margin-top:50px;font-size:20px;">‚ö†Ô∏è Developer tools detected<br>Access denied for security reasons<br><br>System by Fahad - 17877</div>';
        }
      }, 1000);
    })();

    // Global variables
    let currentTheme = localStorage.getItem('tanktools_theme') || 'dark';
    
    // Initialize
    window.addEventListener('load', () => {
      updateUserCount();
      loadSavedCredentials();
      checkExistingSession();
      applyTheme();
      
      // Add input event listeners
      document.getElementById('username').addEventListener('input', validateUsername);
      document.getElementById('loginUsername').addEventListener('input', validateLoginUsername);
      document.getElementById('password').addEventListener('input', validatePassword);
      document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);
      document.getElementById('fullName').addEventListener('input', validateFullName);
    });

    // Tab switching
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab + 'Form').classList.add('active');
      
      clearMessages();
    }

    // Validation functions
    function validateUsername() {
      const username = document.getElementById('username').value;
      const msg = document.getElementById('usernameMsg');
      const pattern = /^[a-zA-Z]{3}[0-9]{3}$/;
      
      if (username.length === 0) {
        hideValidation(msg);
        return false;
      }
      
      if (!pattern.test(username)) {
        showValidation(msg, '‚ùå Must be 3 letters + 3 numbers (e.g., abc123)', 'error');
        return false;
      }
      
      // Check if username exists
      const users = JSON.parse(localStorage.getItem('tanktools_users') || '[]');
      if (users.find(u => u.username === username)) {
        showValidation(msg, '‚ùå Username already exists', 'error');
        return false;
      }
      
      showValidation(msg, '‚úÖ Username available', 'success');
      return true;
    }

    function validateLoginUsername() {
      const username = document.getElementById('loginUsername').value;
      const msg = document.getElementById('loginUsernameMsg');
      const pattern = /^[a-zA-Z]{3}[0-9]{3}$/;
      
      if (username.length === 0) {
        hideValidation(msg);
        return false;
      }
      
      if (!pattern.test(username)) {
        showValidation(msg, '‚ùå Must be 3 letters + 3 numbers', 'error');
        return false;
      }
      
      hideValidation(msg);
      return true;
    }

    function validatePassword() {
      const password = document.getElementById('password').value;
      const msg = document.getElementById('passwordMsg');
      const strengthBar = document.getElementById('strengthBar');
      
      if (password.length === 0) {
        hideValidation(msg);
        strengthBar.className = 'password-strength-bar';
        return false;
      }
      
      let strength = 0;
      let issues = [];
      
      if (password.length >= 8) strength++; else issues.push('8+ characters');
      if (/[A-Z]/.test(password)) strength++; else issues.push('uppercase letter');
      if (/[a-z]/.test(password)) strength++; else issues.push('lowercase letter');
      if (/[0-9]/.test(password)) strength++; else issues.push('number');
      if (/[^A-Za-z0-9]/.test(password)) strength++; else issues.push('special character');
      
      // Update strength bar
      strengthBar.className = 'password-strength-bar';
      if (strength <= 2) strengthBar.classList.add('strength-weak');
      else if (strength === 3) strengthBar.classList.add('strength-fair');
      else if (strength === 4) strengthBar.classList.add('strength-good');
      else strengthBar.classList.add('strength-strong');
      
      if (strength < 3) {
        showValidation(msg, `‚ùå Need: ${issues.join(', ')}`, 'error');
        return false;
      }
      
      if (strength >= 4) {
        showValidation(msg, '‚úÖ Strong password!', 'success');
      } else {
        showValidation(msg, '‚ö° Good password', 'success');
      }
      
      return true;
    }

    function validateConfirmPassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const msg = document.getElementById('confirmPasswordMsg');
      
      if (confirmPassword.length === 0) {
        hideValidation(msg);
        return false;
      }
      
      if (password !== confirmPassword) {
        showValidation(msg, '‚ùå Passwords do not match', 'error');
        return false;
      }
      
      showValidation(msg, '‚úÖ Passwords match', 'success');
      return true;
    }

    function validateFullName() {
      const fullName = document.getElementById('fullName').value;
      const msg = document.getElementById('fullNameMsg');
      
      if (fullName.length === 0) {
        hideValidation(msg);
        return false;
      }
      
      if (fullName.length < 3) {
        showValidation(msg, '‚ùå Name must be at least 3 characters', 'error');
        return false;
      }
      
      showValidation(msg, '‚úÖ Valid name', 'success');
      return true;
    }

    function showValidation(element, message, type) {
      element.textContent = message;
      element.className = `validation-message show ${type}`;
    }

    function hideValidation(element) {
      element.className = 'validation-message';
    }

    // Registration handler
    async function handleRegister(event) {
      event.preventDefault();
      
      const fullName = document.getElementById('fullName').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate all fields
      const isValidName = validateFullName();
      const isValidUsername = validateUsername();
      const isValidPassword = validatePassword();
      const isValidConfirm = validateConfirmPassword();
      
      if (!isValidName || !isValidUsername || !isValidPassword || !isValidConfirm) {
        showMessage('‚ùå Please fix all validation errors', 'error');
        return;
      }
      
      showLoading('register', true);
      
      try {
        // Simulate registration delay
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Get existing users
        const users = JSON.parse(localStorage.getItem('tanktools_users') || '[]');
        
        // Create new user
        const newUser = {
          id: Date.now(),
          fullName,
          username,
          email: `${username}@knpc.com`,
          password: btoa(password), // Simple encoding
          createdAt: new Date().toISOString(),
          isActive: true,
          lastLogin: null,
          role: 'user'
        };
        
        // Add to users array
        users.push(newUser);
        localStorage.setItem('tanktools_users', JSON.stringify(users));
        
        // Log the registration
        logActivity('user_registered', newUser.username);
        
        showMessage('‚úÖ Account created successfully! You can now login.', 'success');
        
        // Switch to login tab and pre-fill username
        setTimeout(() => {
          switchTab('login');
          document.getElementById('loginUsername').value = username;
          clearForm('register');
        }, 2000);
        
      } catch (error) {
        showMessage('‚ùå Registration failed. Please try again.', 'error');
      } finally {
        showLoading('register', false);
      }
    }

    // Login handler
    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      if (!validateLoginUsername()) {
        showMessage('‚ùå Please enter a valid username format', 'error');
        return;
      }
      
      if (!password) {
        showMessage('‚ùå Please enter your password', 'error');
        return;
      }
      
      showLoading('login', true);
      
      try {
        // Simulate login delay
        await new Promise(resolve => setTimeout(resolve, 1200));
        
        // Get users
        const users = JSON.parse(localStorage.getItem('tanktools_users') || '[]');
        
        // Find user
        const user = users.find(u => u.username === username && u.password === btoa(password));
        
        if (!user) {
          throw new Error('Invalid username or password');
        }
        
        if (!user.isActive) {
          throw new Error('Account is disabled. Contact administrator.');
        }
        
        // Update last login
        user.lastLogin = new Date().toISOString();
        localStorage.setItem('tanktools_users', JSON.stringify(users));
        
        // Save session
        const sessionData = {
          id: user.id,
          username: user.username,
          fullName: user.fullName,
          email: user.email,
          role: user.role || 'user',
          loginTime: new Date().toISOString()
        };
        
        localStorage.setItem('tanktools_current_user', JSON.stringify(sessionData));
        sessionStorage.setItem('tanktools_session', 'active');
        
        // Save credentials if remember me
        if (rememberMe) {
          localStorage.setItem('tanktools_remember', JSON.stringify({
            username: username,
            rememberMe: true
          }));
        }
        
        // Log the login
        logActivity('user_login', user.username);
        
        showMessage('‚úÖ Login successful! Redirecting...', 'success');
        
        // Redirect based on role
        setTimeout(() => {
          if (user.role === 'admin' || username === 'fah877') {
            window.location.href = 'dashboard.html';
          } else {
            // Check if user wants to go to specific app
            const redirectTo = sessionStorage.getItem('tanktools_redirect') || 'dashboard.html';
            window.location.href = redirectTo;
          }
        }, 1500);
        
      } catch (error) {
        showMessage(`‚ùå ${error.message}`, 'error');
      } finally {
        showLoading('login', false);
      }
    }

    // Utility functions
    function showLoading(form, show) {
      const btn = document.getElementById(form + 'Btn');
      const loading = document.getElementById(form + 'Loading');
      
      if (show) {
        btn.style.display = 'none';
        loading.style.display = 'block';
      } else {
        btn.style.display = 'block';
        loading.style.display = 'none';
      }
    }

    function showMessage(message, type) {
      const container = document.getElementById('messageContainer');
      container.innerHTML = `<div class="message ${type}">${message}</div>`;
      
      setTimeout(() => {
        container.querySelector('.message').classList.add('show');
      }, 100);
      
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    function clearMessages() {
      document.getElementById('messageContainer').innerHTML = '';
      document.querySelectorAll('.validation-message').forEach(msg => {
        msg.className = 'validation-message';
      });
    }

    function clearForm(form) {
      document.getElementById(form + 'Form').querySelectorAll('input').forEach(input => {
        if (input.type !== 'checkbox') input.value = '';
      });
      clearMessages();
    }

    function loadSavedCredentials() {
      const saved = localStorage.getItem('tanktools_remember');
      if (saved) {
        try {
          const data = JSON.parse(saved);
          if (data.rememberMe) {
            document.getElementById('loginUsername').value = data.username;
            document.getElementById('rememberMe').checked = true;
          }
        } catch (error) {
          console.log('Error loading saved credentials');
        }
      }
    }

    function checkExistingSession() {
      const session = sessionStorage.getItem('tanktools_session');
      const userData = localStorage.getItem('tanktools_current_user');
      
      if (session === 'active' && userData) {
        try {
          const user = JSON.parse(userData);
          showMessage('‚úÖ Active session found, redirecting...', 'success');
          setTimeout(() => {
            if (user.role === 'admin' || user.username === 'fah877') {
              window.location.href = 'dashboard.html';
            } else {
              window.location.href = 'dashboard.html';
            }
          }, 1000);
        } catch (error) {
          // Clear invalid session
          sessionStorage.removeItem('tanktools_session');
          localStorage.removeItem('tanktools_current_user');
        }
      }
    }

    function updateUserCount() {
      const users = JSON.parse(localStorage.getItem('tanktools_users') || '[]');
      const activeUsers = users.filter(u => u.isActive).length;
      document.getElementById('userCount').textContent = activeUsers;
    }

    function logActivity(action, username) {
      const activities = JSON.parse(localStorage.getItem('tanktools_activities') || '[]');
      
      activities.unshift({
        id: Date.now(),
        action,
        username,
        timestamp: new Date().toISOString(),
        ip: 'local',
        userAgent: navigator.userAgent.substring(0, 100)
      });
      
      // Keep only last 100 activities
      activities.splice(100);
      
      localStorage.setItem('tanktools_activities', JSON.stringify(activities));
    }

    function toggleTheme() {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('tanktools_theme', currentTheme);
      applyTheme();
    }

    function applyTheme() {
      const toggle = document.querySelector('.theme-toggle');
      if (currentTheme === 'light') {
        document.body.classList.remove('dark-mode');
        document.body.style.background = 'linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url("background.jpg")';
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundAttachment = 'fixed';
        toggle.textContent = 'üåô';
      } else {
        document.body.classList.add('dark-mode');
        toggle.textContent = '‚òÄÔ∏è';
      }
    }

    // Auto-save form data
    setInterval(() => {
      const formData = {
        loginUsername: document.getElementById('loginUsername').value,
        fullName: document.getElementById('fullName').value,
        username: document.getElementById('username').value
      };
      localStorage.setItem('tanktools_form_backup', JSON.stringify(formData));
    }, 5000);

    console.log('%cDeveloper: Fahad - 17877', 'color: green; font-size: 16px;');
    console.log('%cUnauthorized access is prohibited and monitored', 'color: red; font-size: 14px;');
  </script>
