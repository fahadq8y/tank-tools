<!DOCTYPE html>

  <style>
    * {

    }

    body {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('background.jpg');

      border: 1px solid rgba(255, 255, 255, 0.2);

    .logo {

    .subtitle {

    .form-group {

    input {

      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 16px;
      transition: all 0.3s ease;

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .email-suffix {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-size: 14px;
      pointer-events: none;
    }

    .email-input {
      padding-right: 120px;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {

      border: 1px solid rgba(255, 0, 0, 0.3);

    .success-message {

      border: 1px solid rgba(0, 255, 0, 0.3);
      color: #4CAF50;
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .remember-me input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .footer {

      font-size: 12px;
      opacity: 0.7;
    }

    .loading {
      display: none;
      margin-top: 10px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {

    /* ØªØ­Ø³ÙŠÙ†Ø§Øª Ù„Ù„Ø¬ÙˆØ§Ù„ */
    @media (max-width: 480px) {

  </style>
</head>
<body>
  <div class="login-container">

    <form id="loginForm">

  <script>
    // ØªÙƒÙˆÙŠÙ† PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registered'))
          .catch(error => console.log('SW registration failed'));
      });
    }

    // Ø¹Ù†Ø§ØµØ± Ø§Ù„ØµÙØ­Ø©
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loading = document.getElementById('loading');
    const messageContainer = document.getElementById('messageContainer');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const rememberMe = document.getElementById('rememberMe');

    // Ø±Ø§Ø¨Ø· Ø§Ù„Ø³ÙŠØ±ÙØ± - Ø³Ù†Ø¶Ø¹Ù‡ Ù„Ø§Ø­Ù‚Ø§Ù‹
    const SERVER_URL = 'https://your-server.digitalocean.com/api';

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø©
    loadSavedCredentials();

    // Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      await handleLogin();
    });

    // Ø¯Ø§Ù„Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
    async function handleLogin() {
      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();

      // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
      const validation = validateInput(username, email);
      if (!validation.valid) {
        showMessage(validation.message, 'error');
        return;
      }

      // Ø¥Ø¸Ù‡Ø§Ø± Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
      showLoading(true);

      try {
        // Ù…Ø­Ø§ÙƒØ§Ø© Ø·Ù„Ø¨ Ù„Ù„Ø³ÙŠØ±ÙØ± (Ø³Ù†Ø±Ø¨Ø·Ù‡ Ù„Ø§Ø­Ù‚Ø§Ù‹)
        const response = await authenticateUser(username, email);
        
        if (response.success) {
          // Ø­ÙØ¸ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
          saveUserData(username, email);
          
          // Ø­ÙØ¸ Ø§Ù„Ø¬Ù„Ø³Ø©
          if (rememberMe.checked) {
            saveCredeâ€Œntials(username, email);
          }
          
          showMessage('âœ… Login successful! Redirecting...', 'success');
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1500);
          
        } else {
          throw new Error(response.message);
        }
        
      } catch (error) {
        showMessage(`âŒ ${error.message}`, 'error');
      } finally {
        showLoading(false);
      }
    }

    // Input validation
    function validateInput(username, email) {
      if (!username || username.length < 3) {
        return { valid: false, message: 'Username must be at least 3 characters long' };
      }

      if (!email || email.length < 2) {
        return { valid: false, message: 'Please enter email username' };
      }

      // Username validation (letters and numbers only)
      const usernameRegex = /^[a-zA-Z0-9._]+$/;
      if (!usernameRegex.test(username)) {
        return { valid: false, message: 'Username must contain only letters and numbers' };
      }

      const emailRegex = /^[a-zA-Z0-9._]+$/;
      if (!emailRegex.test(email)) {
        return { valid: false, message: 'Email contains invalid characters' };
      }

      return { valid: true };
    }

    // Ù…Ø­Ø§ÙƒØ§Ø© Ø·Ù„Ø¨ Ø§Ù„Ù…ØµØ§Ø¯Ù‚Ø© (Ø³Ù†Ø±Ø¨Ø·Ù‡ Ø¨Ø§Ù„Ø³ÙŠØ±ÙØ± Ù„Ø§Ø­Ù‚Ø§Ù‹)
    async function authenticateUser(username, email) {
      // Ù…Ø­Ø§ÙƒØ§Ø© ØªØ£Ø®ÙŠØ± Ø§Ù„Ø´Ø¨ÙƒØ©
      await new Promise(resolve => setTimeout(resolve, 1500));
      
      // ÙÙŠ Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ø­Ø§Ù„ÙŠØŒ Ù†Ù‚Ø¨Ù„ Ø£ÙŠ Ù…Ø³ØªØ®Ø¯Ù… ØµØ­ÙŠØ­
      // Ø³Ù†Ø±Ø¨Ø·Ù‡ Ø¨Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù„Ø§Ø­Ù‚Ø§Ù‹
      return {
        success: true,
        user: { username, email: `${email}@knpc.com` },
        token: 'temp_token_' + Date.now()
      };
    }

    // Ø­ÙØ¸ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… ÙÙŠ Ø§Ù„Ø¬Ù„Ø³Ø©
    function saveUserData(username, email) {
      const userData = {
        username,
        email: `${email}@knpc.com`,
        loginTime: new Date().toISOString(),
        lastActivity: new Date().toISOString()
      };
      
      localStorage.setItem('tanktools_user', JSON.stringify(userData));
      sessionStorage.setItem('tanktools_session', 'active');
    }

    // Ø­ÙØ¸ Ø¨ÙŠØ§Ù†Ø§Øª ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
    function saveCredeâ€Œntials(username, email) {
      if (rememberMe.checked) {
        localStorage.setItem('tanktools_remember', JSON.stringify({
          username,
          email
        }));
      }
    }

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø©
    function loadSavedCredentials() {
      const saved = localStorage.getItem('tanktools_remember');
      if (saved) {
        try {
          const { username, email } = JSON.parse(saved);
          usernameInput.value = username || '';
          emailInput.value = email || '';
          rememberMe.checked = true;
        } catch (error) {
          console.log('Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø©');
        }
      }
    }

    // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ø±Ø³Ø§Ø¦Ù„
    function showMessage(message, type) {
      messageContainer.innerHTML = `
        <div class="${type}-message">
          ${message}
        </div>
      `;
      
      // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø±Ø³Ø§Ù„Ø© Ø¨Ø¹Ø¯ 5 Ø«ÙˆØ§Ù†
      setTimeout(() => {
        messageContainer.innerHTML = '';
      }, 5000);
    }

    // Ø¥Ø¸Ù‡Ø§Ø±/Ø¥Ø®ÙØ§Ø¡ Ø´Ø§Ø´Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
    function showLoading(show) {
      if (show) {
        loginBtn.style.display = 'none';
        loading.style.display = 'block';
      } else {
        loginBtn.style.display = 'block';
        loading.style.display = 'none';
      }
    }

    // ØªØ­Ø³ÙŠÙ† ØªØ¬Ø±Ø¨Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
    emailInput.addEventListener('input', (e) => {
      // Ù…Ù†Ø¹ Ø¥Ø¯Ø®Ø§Ù„ @ Ø£Ùˆ Ù…Ø³Ø§ÙØ§Øª
      e.target.value = e.target.value.replace(/[@\s]/g, '');
    });

    usernameInput.addEventListener('input', (e) => {
      // Ù…Ù†Ø¹ Ø§Ù„Ù…Ø³Ø§ÙØ§Øª ÙÙŠ Ø§Ø³Ù… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
      e.target.value = e.target.value.replace(/\s/g, '');
    });

    // ÙØ­Øµ Ø§Ù„Ø¬Ù„Ø³Ø© Ø§Ù„Ø­Ø§Ù„ÙŠØ©
    function checkExistingSession() {
      const session = sessionStorage.getItem('tanktools_session');
      const userData = localStorage.getItem('tanktools_user');
      
      if (session === 'active' && userData) {
        // Redirect user directly to dashboard
        showMessage('Active session found, redirecting...', 'success');
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1000);
      }
    }

    // ÙØ­Øµ Ø§Ù„Ø¬Ù„Ø³Ø© Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
    window.addEventListener('load', checkExistingSession);

    // Ø¥Ø¶Ø§ÙØ© Ø¯Ø¹Ù… Enter Ù„Ù„ØªØ³Ø¬ÙŠÙ„
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !loginBtn.disabled) {
        handleLogin();
      }
    });
  </script>
</body>
